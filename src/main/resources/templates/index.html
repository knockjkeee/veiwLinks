<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div>
    <div th:text="${links} ? 'Прикрепленные документы': 'Документы отсутствуют'"></div>
    <ul>
        <li th:each="item :${links}">
            <a th:href="${item.link}" th:text="${item.name}">Goose</a>
        </li>
    </ul>
</div>
</body>
</html>
