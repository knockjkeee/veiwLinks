<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <style>
        div.content {
            position: page;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
<div>
    <div class="content">
        <div th:if="${type != null}">
            <embed th:type="${type}" th:src="${src}" width="100%">
        </div>
        <div th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
